name: .NET

on:
  push:
    branches: [master]
  pull_request:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Lint dotnet
        run: dotnet tool restore && dotnet format --verify-no-changes --verbosity diagnostic

  library:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ github.token }}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Pack
        if: github.event_name == 'push'
        run: |
          TAG=$(date +%Y.%-m.%-d.)${{ github.run_number }}
          REPOSITORYURL=${{ github.server_url }}/${{ github.repository }}
          echo TAG=$TAG
          echo REPOSITORYURL=$REPOSITORYURL
          dotnet pack --configuration Release -p:PackageVersion=$TAG -p:RepositoryUrl=$REPOSITORYURL

      - name: Publish
        if: github.event_name == 'push'
        run: dotnet nuget push "artifacts/package/release/*.nupkg" --api-key ${{ github.token }}
